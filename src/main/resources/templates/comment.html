<!DOCTYPE html>

<link rel="stylesheet"

	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"/>

<!-- Optional theme -->
<link rel="stylesheet"

	crossorigin="anonymous"/>

</head>
</head>
<body>
	<nav th:replace="plantillas/header :: menuUserVer"></nav>
	<h3 th:if="${hidden}">SÃ© el primero en comentar.</h3>
	<table th:if="${not hidden}" class="table table-striped table-hover ">
		<thead>
			<tr class="info">
				<th>Subido por</th>
				<th>Comentario</th>
				<th>Fecha</th>
			</tr>

		<tr th:each="dato:${datos}" class="active">

		</tr>
	</table>
