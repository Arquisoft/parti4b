<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<head th:replace="plantillas/header :: head"></head>
</head>
<body>
	<nav th:replace="plantillas/header :: menuUserVer"></nav>
	<h3 th:if="${hidden}">Se el primero en comentar.</h3>
	<table th:if="${not hidden}" class="table table-striped table-hover ">
		<thead>
			<tr class="info">
				<th>Subido por</th>
				<th>Comentario</th>
				<th>Fecha</th>
			</tr>
		</thead>
		<tr th:each="dato:${datos}" class="active">
			<td th:text="${dato.nombre}"></td>
			<td th:text="${dato.content}"></td>
			<td th:text="${dato.date}"></td>
		</tr>
	</table>
</body>
</html>
