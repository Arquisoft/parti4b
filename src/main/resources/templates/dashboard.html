<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head th:replace="plantillas/header :: head">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
	<nav th:replace="plantillas/header :: menuAdmin"></nav>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">
				<b>DASHBOARD LITE</b>
			</h3>
		</div>
	</div>
	<br />
	<div class="container">

		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">
					<b>PROPUESTAS VOTADAS</b>
				</h3>
			</div>
		</div>

		<h3 th:if="${hidden}">En estos momentos no hay propuestas votadas.</h3>

		<table th:if="${not hidden}" class="table table-striped table-hover ">
			<thead>
				<tr class="info">
					<th>Propuestas</th>
					<th>Ponderaci√≥n de Votos</th>
				</tr>
			</thead>
			<tr th:each="proposal:${proposals}" class="active">
				<td th:text="${proposal.key}"></td>
				<td th:text="${proposal.value}"></td>
			</tr>
		</table>

	</div>

	<div class="alert alert-dismissible alert-warning" th:if="${hidden}">
		<h4 th:text="${mensaje}"></h4>
	</div>

</body>
</html>
