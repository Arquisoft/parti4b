<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantillas/header :: head"></head>
<body>
	<nav th:replace="plantillas/header :: menuUser"></nav>

	<table class="table table-striped table-hover ">
		<thead>
			<tr class="info">
				<th>Propuestas</th>
				<th>Descripci√≥n</th>
				<th>Votar</th>
				<th>Comentarios</th>
			</tr>
		</thead>
		<tr th:each="proposal:${proposals}" class="active">
			<td th:text="${proposal.name}"></td>
			<td th:text="${proposal.content}"></td>
			<td><a th:href="@{/votarPositivo(idPropuesta=${proposal.id})}"><img

			<td><a class="btn btn-link"
				th:href="@{/comment(id=${proposal.id})}">Ver</a></td>
		</tr>
	</table>
	
</body>
</html>
