<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<head th:replace="plantillas/header :: head"></head>
</head>
<body>
	<nav th:replace="plantillas/header :: menuUser"></nav>
	<h1>Propuestas en trámite</h1>

	<h3 th:if="${hidden}">Todavia no se creo ninguna propuesta.</h3>
	<table th:if="${not hidden}" class="table table-striped table-hover ">
		<thead>
			<tr class="info">
				<th>Propuestas</th>
				<th>Descripción</th>
				<th>Votar</th>
				<th>Comentarios</th>
			</tr>
		</thead>
		<tr th:each="proposal:${proposals}" class="active">
			<td th:text="${proposal.name}"></td>
			<td th:text="${proposal.content}"></td>
			<td><a th:href="@{/votarPositivo(idPropuesta=${proposal.id})}"><img
					src="../static/images/voteY.JPG" th:src="@{/images/voteY.JPG}" /></a> <a
				th:href="@{/votarNegativo(idPropuesta=${proposal.id})}"><img
					src="../static/images/voteN.JPG" th:src="@{/images/voteN.JPG}" /></a></td>
			<td><a th:href="@{/comment(id=${proposal.id})}"
				class="btn btn-link">Ver</a></td>
		</tr>
	</table>

</body>
</html>
