<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<head th:replace="plantillas/header :: head"></head>
</head>
<body>
	<nav th:replace="plantillas/header :: menuAdmin"></nav>
	
	<div class="panel panel-primary">
	  <div class="panel-heading">
	    <h3 class="panel-title"><b>PROPUESTAS ACEPTADAS</b></h3>
	  </div>
	</div>

	<h3 th:if="${hidden}">En estos momentos no hay propuestas aceptadas.</h3>
	<table th:if="${not hidden}" class="table table-striped table-hover ">
		<thead>
			<tr class="info">
				<th>Propuestas</th>
				<th>Descripci√≥n</th>
				<th>Comentarios</th>
			</tr>
		</thead>
		<tr th:each="proposal:${proposals}" class="active">
			<td th:text="${proposal.name}"></td>
			<td th:text="${proposal.content}"></td>
			<td><a th:href="@{/comment(id=${proposal.id})}"
				class="btn btn-link">Ver</a></td>
		</tr>
	</table>

</body>
</html>
