<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head th:replace="plantillas/header :: head">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"/>

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous"/>

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
</head>
<body>
	<nav th:replace="plantillas/header :: menuUserVer"></nav>

	<div class="container">

		<form class="form-horizontal" id="form" th:action="@{/salvarComment}"
			method="POST">
			<fieldset>
				<legend>Introducir comentario</legend>
				<div class="form-group">
					<label for="comment" class="col-lg-2 control-label" id="comment">Comentario</label>

					<div class="col-lg-10">
						<textarea class="form-control" rows="3" id="comment"
							name="comment"></textarea>
						<span class="help-block">Por favor, procura que tu
							comentario no contenga palabras inapropiadas. Serï¿½ moderado.</span>
					</div>

				</div>

				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">
						<button type="reset" class="btn btn-default">Limpiar</button>
						<button type="submit" class="btn btn-primary" id="comentar">Comentar</button>
					</div>
				</div>
			</fieldset>
		</form>

	</div>

</body>
</html>
