<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head th:replace="plantillas/header :: head">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
	<nav th:replace="plantillas/header :: menuAdmin"></nav>
	<h3 th:if="${hidden}">SÃ© el primero en comentar.</h3>
	<table th:if="${not hidden}" class="table table-striped table-hover ">
		<thead>
			<tr class="info">
				<th>Subido por</th>
				<th>Comentario</th>
				<th>Fecha</th>
				<th>Estado</th>
				<th>Moderar</th>
			</tr>
		</thead>
		<tr th:each="dato:${datos}" class="active">
			<td th:text="${dato.nombre}"></td>
			<td th:text="${dato.content}"></td>
			<td th:text="${dato.date}"></td>
			<td th:text="${dato.status}"></td>
			<td><a th:href="@{/censurar(id=${dato.idComment})}"
				class="btn btn-link">Censurar</a></td>
		</tr>
	</table>
</body>
</html>
