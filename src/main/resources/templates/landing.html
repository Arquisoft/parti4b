<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantillas/header :: head"></head>
<body>
	<h1 id="titulo">Participation System</h1>
	
	<div class="container">

		<form class="form-horizontal" id="form" th:action="@{/login}"
			method="POST">
			<fieldset>
				<legend>Inicio de sesión</legend>
				<div class="form-group">
					<label for="DNI" class="col-lg-2 control-label" id="dniLabel">DNI:</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="dni" name="dni"
							placeholder="dni" />
					</div>
				</div>
	
				<div class="form-group">
					<label for="password" class="col-lg-2 control-label"
						id="passwordLabel">Password:</label>
					<div class="col-lg-10">
						<input type="password" class="form-control" id="password"
							placeholder="Password" name="password" />
					</div>
				</div>
	
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">
						<button type="reset" class="btn btn-default">Limpiar</button>
						<button type="submit" class="btn btn-primary" id="login">Login</button>
					</div>
				</div>
			</fieldset>
		</form>
		
	</div>

	<h4 th:if="${hidden}" th:text="${mensaje}"></h4>
</body>
</html>
