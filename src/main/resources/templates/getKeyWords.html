<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
<head th:replace="plantillas/header :: head">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"/>

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous"/>

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
</head>
</head>
<body>
	<nav th:replace="plantillas/header :: menuAdmin"></nav>

	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">
				<b>PALABRAS NO PERMITIDAS</b>
			</h3>
		</div>
	</div>

	<table th:if="${not hidden}" class="table table-striped table-hover ">
		<thead>
			<tr class="info">
				<th>Palabras o frases no permitidas</th>
			</tr>
		</thead>
		<tr th:each="keyWord:${getKeyWords}" class="active">
			<td th:text="${keyWord}"></td>
		</tr>
	</table>

	<div class="container">

		<form class="form-horizontal" id="form" th:action="@{/addKeyWords}"
			method="POST">
			<fieldset>
				<legend>Añadir palabra no permitida</legend>
				<div class="form-group">
					<label for="Palabra no permitida" class="col-lg-2 control-label"
						id="palabra">Palabra no permitida</label>

					<div class="col-lg-10">
						<textarea class="form-control" rows="3" id="keyWord"
							name="keyWord"></textarea>

					</div>

				</div>

				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">
						<button type="reset" class="btn btn-default">Limpiar</button>
						<button type="submit" class="btn btn-primary" id="añadir">Añadir</button>
					</div>
				</div>
			</fieldset>
		</form>

	</div>

</body>
</html>
